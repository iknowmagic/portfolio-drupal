name: portfolio
type: theme
"base theme": stable9
version: 1.0.0
description: "Portfolio theme using Tailwind v4 and DaisyUI - ported from SvelteKit"
core_version_requirement: ^10
generator: "starterkit_theme:10.4.8"

libraries:
  - portfolio/global-styling
  - portfolio/messages
  - core/normalize

libraries-extend:
  core/drupal.dropbutton:
    - portfolio/dropbutton
  core/drupal.dialog:
    - portfolio/dialog
  core/drupal.progress:
    - portfolio/progress
