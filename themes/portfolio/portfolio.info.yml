name: portfolio
type: theme
base theme: stable9
version: 1.0.0
description: "Portfolio theme"
core_version_requirement: ^10
generator: "starterkit_theme:10.4.8"

libraries:
  - portfolio/global-styling
  - portfolio/messages
  - core/normalize

libraries-extend:
  core/drupal.dropbutton:
    - portfolio/dropbutton
  core/drupal.dialog:
    - portfolio/dialog
  file/drupal.file:
    - portfolio/file
  core/drupal.progress:
    - portfolio/progress

regions:
  header: Header
  hero: Hero
  content: Content
  footer: Footer
