# Main Tailwind styling
global-styling:
  version: VERSION
  css:
    theme:
      css/style.css: {}
  dependencies:
    - core/normalize

# Keep only essential Drupal functionality CSS
messages:
  version: VERSION
  css:
    component:
      css/components/messages.css:
        weight: -10

# Keep for admin/form functionality
dialog:
  version: VERSION
  css:
    component:
      css/components/dialog.css:
        weight: -10

dropbutton:
  version: VERSION
  css:
    component:
      css/components/dropbutton.css:
        weight: -10

progress:
  version: VERSION
  css:
    component:
      css/components/progress.css:
        weight: -10
